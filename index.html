<!DOCTYPE HTML>
<html>
<head>
  <title>Asteroids</title>
  <style>
    html, body, canvas {
      padding: 0px;
      margin: 0px;
    }
  </style>
</head>
<body>
  <canvas id='canvas'></canvas>
  <script type="text/javascript" charset="utf-8" src="lib/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="lib/movingObject.js"></script>
  <script type="text/javascript" charset="utf-8" src="lib/utils.js"></script>

  <script type="text/javascript" charset="utf-8">
    var canvas  = $('#canvas')[0];
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    var c       = canvas.getContext('2d');
    c.fillStyle = 'black';
    c.fillRect(0,0,window.innerWidth,window.innerHeight)
  </script>
</body>
</html>
